name: CI

on:
  push:
    branches: [ "main", "feature/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: sqlite3, pdo_sqlite, mbstring
          coverage: none

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-interaction

      - name: Prepare environment
        run: |
          cp .env.example .env
          php -r "file_put_contents('.env', PHP_EOL.'APP_ENV=testing'.PHP_EOL, FILE_APPEND);"
          php -r "file_put_contents('.env', PHP_EOL.'DB_CONNECTION=sqlite'.PHP_EOL, FILE_APPEND);"
          echo "DB_DATABASE=${{ github.workspace }}/database/database.sqlite" >> .env
          php artisan key:generate

      - name: Create sqlite database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run migrations
        run: |
          php artisan migrate --force

      - name: Stub Vite manifest for tests
        run: |
          mkdir -p public/build
          echo '{ "resources/css/app.css": { "file": "assets/app.css" }, "resources/js/app.js": { "file": "assets/app.js" } }' > public/build/manifest.json

      - name: Run test suite
        run: php artisan test --no-coverage --colors=always